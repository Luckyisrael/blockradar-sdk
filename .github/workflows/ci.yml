name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Print versions
        run: |
          node -v
          npm -v
      - name: Install dependencies
        run: npm ci || npm install
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm test